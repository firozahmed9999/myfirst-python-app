name: Build and Push Node App Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Build Docker image (with tags)
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/node-docker-app
          IMAGE_TAG=${{ github.sha }}

          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .

      # âœ… SAFE Trivy Scan (will NOT fail pipeline)
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/node-docker-app:latest
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      - name: Push Docker image (both tags)
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/node-docker-app
          IMAGE_TAG=${{ github.sha }}

          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
